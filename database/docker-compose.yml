version: '3.8'
services:
  storeA:
    image: crate/crate:latest
    container_name: crate_ids_2425
    restart: always
    ports:
      - "4201:4200"
      - "5432:5432"  # Expose PostgreSQL port for SQL execution
    environment:
      - CRATE_HEAP_SIZE=1g
      - CRATE_CLUSTER_NAME=crate_cluster
      - CRATE_NODE_NAME=crate_node
      - CRATE_LICENSE_ACCEPTED=true
    volumes:
      - ./data:/data  # Persistent storage
      - ./init-scripts:/docker-entrypoint-initdb.d  # Folder for init SQL scripts
    entrypoint: ["/bin/sh", "-c", "/docker-entrypoint-initdb.d/init.sh"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4201/"]
      interval: 10s
      timeout: 5s
      retries: 5